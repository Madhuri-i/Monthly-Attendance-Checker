<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('p1.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.703);
            height: auto;
            width: 35vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 50px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #002244;
            margin: 0 0 20px;
        }

        form {
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

      select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #000;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #002244;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #attendance-list {
            margin-top: 20px;
        }

        .attendance-item {
            margin-bottom: 8px;
        }

        .radio-group {
            display: flex;
            justify-content:  space-around;;
            margin-bottom: 20px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .radio-group input[type="radio"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Class Attendance</h2>
        <form id="login-form">
            <label for="year">Year:</label>
            <select id="year" name="year">
                <option value="" disabled selected>--select year--</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select><br>

            <label for="branch">Branch:</label>
            <select id="branch" name="branch">
                <option value="" disabled selected>--select branch--</option>
                <option value="CSE">CSE</option>
                <option value="CSM">CSM</option>
                <option value="IT">IT</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
            </select><br>

            <label for="section">Section:</label>
            <select id="section" name="section">
                <option value="" disabled selected>--select section--</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="none">None</option>
            </select><br>

            <label>Semester:</label>
            <div class="radio-group">
                <label for="semester1">
                    <input type="radio" id="semester1" name="semester" value="1"> 1st Semester
                </label>
                <label for="semester2">
                    <input type="radio" id="semester2" name="semester" value="2"> 2nd Semester
                </label>
            </div>

            <button>Submit</button>
        </form>

        <div id="attendance"></div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const year = document.getElementById('year').value;
            const branch = document.getElementById('branch').value;
            const section = document.getElementById('section').value;
            const semester = document.querySelector('input[name="semester"]:checked').value;

            // Check if the form values match the condition
            if (year === '1' && branch === 'CSM' && section === 'none' && semester === '1') {
                // Redirect to another page
                window.location.href = 'csmjr.htm'; // Replace with the target URL
            } 
            else if(year === '2' && branch === 'CSM' && section === 'none' && semester === '1') {
                window.location.href = 'csmsr.htm';
            }
            else {
                // Optionally, show a message or update the page in another way
                document.getElementById('attendance').innerHTML = 'No matching records found.';
            }
        });
    </script>
</body>
</html>
